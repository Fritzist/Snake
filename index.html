<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <canvas id="canvas" width="360" height="360"></canvas>
    <script src="app.js"></script>
    <button id="button-home" onclick="window.location = 'http://fritzist.tk/';">Homepage</button>
    <div class="wrapper">
        <div class="center">
            <div class="center-circle"></div>
        </div>
        
        <div onclick="pressedUp()" class="up direction">
          <div  class="up-triangle"></div>

        </div>
      
        <div onclick="pressedRight()" class="right direction">
          <div  class="right-triangle"></div>

        </div>
        <div onclick="pressedDown()" class="down direction">
          <div  class="down-triangle"></div>

        </div>
      
        <div onclick="pressedLeft()" class="left direction">
          <div  class="left-triangle"></div>

        </div>
      
    </div>
      
</body>
</html>
